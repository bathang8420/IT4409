<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/profile.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="grid wide">
            <div class="grid__row main-content">
                <div class="profile-nav grid__column-3">
                    <div class="panel">
                        <div class="user-heading round">
                            <a href="#">
                                <img src="./assets/img/sample-avatar.jpg" alt="">
                            </a>
                            <h1 class="user-name">Trinh Ba Thang</h1>
                            <p class="user-email">bathang8420@gmail.com</p>
                        </div>
              
                        <ul class="user-nav">
                            <li class="active"><a href="#"> <i class="fas fa-user"></i> Profile</a></li>
                            <li><a href="#"> <i class="fas fa-calendar"></i> Recent Activity </a></li>
                            <li><a href="#"> <i class="fas fa-edit"></i> Edit profile</a></li>
                        </ul>
                    </div>
                </div>

                <div class="profile-info grid__column-9">
                    <div class="panel">
                        <div class="panel-element">
                            <div class="bio-graph-heading">
                                About
                            </div>
                            <div class="bio-graph-info">
                                <div class="bio-description">
                                    Description about me
                                </div>
                            </div>
                        </div>

                        <div class="panel-element">
                            <div class="bio-graph-heading">
                                Stats
                            </div>
                            <div class="bio-graph-info stats-info">
                                <div class="stats-element">
                                    <div class="stats-number">
                                        1
                                    </div>
                                    <div class="stats-label">
                                        reputation
                                    </div>
                                </div>
                                <div class="stats-element">
                                    <div class="stats-number">
                                        5
                                    </div>
                                    <div class="stats-label">
                                        reached
                                    </div>
                                </div>
                                <div class="stats-element">
                                    <div class="stats-number">
                                        0
                                    </div>
                                    <div class="stats-label">
                                        answers
                                    </div>
                                </div>
                                <div class="stats-element">
                                    <div class="stats-number">
                                        0
                                    </div>
                                    <div class="stats-label">
                                        questions
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel-element">
                            <div class="bio-graph-heading">
                                Tags
                            </div>
                            <div class="bio-graph-info fav-tags">
                                <a href="#" class="tag">Java</a>
                                <a href="#" class="tag">C++</a>
                                <a href="#" class="tag">Python</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
